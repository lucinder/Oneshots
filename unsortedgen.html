<!DOCTYPE html>
<html>
    <head>
        <script>
            function generate(){
                let l = parseInt(document.getElementById("llen").value);
                let sorted = [];
                for(let i = 0; i < l; i++){
                    sorted.push(i);
                }
                for(i = 0; i < l; i++){
                    let randindex = i + Math.floor(Math.random()*(l - i));
                    let temp = sorted[i];
                    sorted[i]=sorted[randindex];
                    sorted[randindex] = temp;
                }
                let outputField = document.getElementById("output");
                let out = "[";
                for(let i = 0; i < sorted.length; i++){
                    out += sorted[i];
                    if(i != sorted.length-1){
                    out += ",";
                    }
                }
                out += "]";
                outputField.innerHTML = out;
            }
        </script>
    </head>
    <body>
        <label for="llen">Array length:</label>
        <input type="text" id="llen">
        <br><br>
        <button id="gen" onclick="generate()">Generate Array</button>
        <p id="output" style="max-width:40%; overflow-wrap:break-word;"></p>
    </body>
</html>
