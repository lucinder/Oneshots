<!DOCTYPE html>
<html>
    <head>
        <script>
            function generate(){
                let l = parseInt(document.getElementById("llen").value);
                let f = parseInt(document.getElementById("lfill").value);
                let arr = [];
                for(let i = 0; i < l; i++){
                    arr.push(f);
                }
                let outputField = document.getElementById("output");
                let out = "[";
                for(let i = 0; i < arr.length; i++){
                    out += arr[i];
                    if(i != arr.length-1){
                        out += ",";
                    }
                }
                out += "]";
                outputField.innerHTML = out;
            }
        </script>
    </head>
    <body>
        <label for="llen">Array length:</label>
        <label for="lfill">What to fill array with:</label>
        <input type="text" id="llen">
        <input type="text" id="lfill">
        <br><br>
        <button id="gen" onclick="generate()">Generate Array</button>
        <p id="output" style="max-width:40%; overflow-wrap:break-word;"></p>
    </body>
</html>
